<ion-header>
  <ion-navbar>
    <ion-title>FirebaseChat</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of chat | async">
      <ion-card-content>
        <p>{{item.text}}</p>
      </ion-card-content>
      <ion-note>
        Enviado Ã s {{ item.date | date:'shortTime' }}
      </ion-note>
    </ion-card>
  </ion-list>
</ion-content>
  <ion-footer>
    <ion-item>
      <ion-label floating>Mensagem</ion-label>
      <ion-input type="text" [(ngModel)]="message"></ion-input>
    </ion-item>
    <ion-item>
      <button full ion-button (click)="send()">Enviar</button>
    </ion-item>
  </ion-footer>
